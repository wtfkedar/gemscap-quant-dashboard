<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">
    Gemscap Quant Analytics Platform
  </text>
  
  <!-- External Data Source -->
  <rect x="50" y="80" width="150" height="80" fill="none" stroke="#000" stroke-width="2"/>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Binance Futures
  </text>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">
    WebSocket API
  </text>
  <text x="125" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (Real-time Trades)
  </text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="120" x2="280" y2="120" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">
    tick data
  </text>
  
  <!-- Ingestion Layer -->
  <rect x="280" y="80" width="150" height="80" fill="none" stroke="#000" stroke-width="2"/>
  <text x="355" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Ingestion Layer
  </text>
  <text x="355" y="130" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">
    ingestion.py
  </text>
  <text x="355" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (asyncio/websockets)
  </text>
  
  <!-- Arrow 2 -->
  <line x1="355" y1="160" x2="355" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="370" y="190" font-family="Arial, sans-serif" font-size="10" fill="#666">
    persist
  </text>
  
  <!-- Storage Layer -->
  <rect x="280" y="220" width="150" height="80" fill="none" stroke="#000" stroke-width="2"/>
  <text x="355" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Storage Layer
  </text>
  <text x="355" y="270" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">
    storage.py
  </text>
  <text x="355" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (SQLite)
  </text>
  
  <!-- Arrow 3 -->
  <line x1="430" y1="260" x2="510" y2="260" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666">
    query
  </text>
  
  <!-- Analytics Engine -->
  <rect x="510" y="220" width="150" height="80" fill="none" stroke="#000" stroke-width="2"/>
  <text x="585" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Analytics Engine
  </text>
  <text x="585" y="265" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">
    analytics.py
  </text>
  <text x="585" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • OHLC Resampling
  </text>
  <text x="585" y="292" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • Hedge Ratio (OLS)
  </text>
  
  <!-- Arrow 4 -->
  <line x1="585" y1="300" x2="585" y2="360" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="10" fill="#666">
    compute
  </text>
  
  <!-- Frontend UI -->
  <rect x="510" y="360" width="150" height="100" fill="none" stroke="#000" stroke-width="2"/>
  <text x="585" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Frontend UI
  </text>
  <text x="585" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#000">
    app.py
  </text>
  <text x="585" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • Price Charts
  </text>
  <text x="585" y="432" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • Spread/Z-score
  </text>
  <text x="585" y="444" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • Statistical Tests
  </text>
  <text x="585" y="456" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
    • Data Export
  </text>
  
  <!-- User -->
  <circle cx="585" cy="520" r="30" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="585" cy="510" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <path d="M 565 540 Q 585 525 605 540" fill="none" stroke="#000" stroke-width="2"/>
  <text x="585" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#000">
    User
  </text>
  
  <!-- Arrow 5 -->
  <line x1="585" y1="490" x2="585" y2="460" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Features Box -->
  <rect x="50" y="360" width="200" height="180" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">
    Key Features
  </text>
  <text x="60" y="410" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ Real-time data ingestion
  </text>
  <text x="60" y="430" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ Multi-symbol support
  </text>
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ OHLC resampling
  </text>
  <text x="60" y="470" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ Spread analysis
  </text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ Z-score monitoring
  </text>
  <text x="60" y="510" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ ADF stationarity test
  </text>
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="11" fill="#000">
    ✓ CSV export
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#000"/>
    </marker>
  </defs>
</svg>
